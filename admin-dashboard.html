<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PLANEARTH 관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #232526, #414345);
      min-height: 100vh;
      margin: 0;
      font-family: 'Nanum Gothic', 'Malgun Gothic', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: #191a1d;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.24);
      padding: 44px 40px 34px 40px;
      width: 340px;
      max-width: 92vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      margin-top: 60px;
      border: 1px solid #2d2e31;
    }
    .login-title {
      font-size: 2rem;
      color: #00bfff;
      letter-spacing: 1px;
      margin-bottom: 6px;
      font-family: 'Nanum Gothic', Arial, sans-serif;
    }
    .login-desc {
      font-size: 1rem;
      color: #b1b3b7;
      margin-bottom: 12px;
      letter-spacing: 0.3px;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .login-form input {
      background: #25262b;
      border: 1.2px solid #33343a;
      border-radius: 9px;
      padding: 13px 15px;
      font-size: 1rem;
      color: #f2f5fa;
      outline: none;
      transition: border-color 0.15s;
    }
    .login-form input:focus {
      border-color: #00bfff;
    }
    .login-form button {
      margin-top: 2px;
      padding: 13px 0;
      background: linear-gradient(90deg, #00bfff 60%, #24c6dc 100%);
      color: #fff;
      border: none;
      border-radius: 9px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 14px rgba(24, 160, 255, 0.11);
      letter-spacing: 0.4px;
      transition: background 0.18s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #19c5e0 60%, #0070ba 100%);
    }
    @media (max-width: 420px) {
      .login-container { padding: 26px 6vw 22px 6vw; }
      .login-title { font-size: 1.3rem; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-title">PLANEARTH</div>
    <div class="login-desc">관리자 로그인</div>
    <form id="login-form" class="login-form">
      <input type="email" id="email" placeholder="이메일" autocomplete="username" required />
      <input type="password" id="password" placeholder="비밀번호" autocomplete="current-password" required />
      <button type="submit">로그인</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
