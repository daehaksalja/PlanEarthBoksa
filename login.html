<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <meta name="robots" content="noindex, nofollow">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: linear-gradient(135deg, #d4d4d4, #bfbfbf);
      --card-bg: #f9f9f9;
      --card-border: #dadada;
      --text-main: #2e2e2e;
      --accent: #444;
      --accent-hover: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vw;
    }

    .login-box {
      background: var(--card-bg);
      padding: 48px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      border: 1px solid var(--card-border);
    }

    .login-box h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: var(--text-main);
      text-align: center;
    }

    .login-box input {
      padding: 14px 16px;
      font-size: 1rem;
      border: 1px solid #c1c1c1;
      border-radius: 8px;
      background-color: #ffffff;
      transition: all 0.2s ease;
    }

    .login-box input:focus {
      border-color: #999;
      outline: none;
    }

    .login-box button {
      padding: 14px;
      font-size: 1rem;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .login-box button:hover {
      background-color: var(--accent-hover);
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 36px 24px;
        gap: 20px;
      }

      .login-box h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>관리자 로그인</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="이메일" required autocomplete="username" />
      <input type="password" id="password" placeholder="비밀번호" required autocomplete="current-password" />
      <button type="submit">로그인</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>

</html>
