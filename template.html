<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>{{title}} | PLANEARTH</title>
  <meta name="description" content="{{subtitle}} - {{title}}">
  <meta property="og:title" content="{{title}} | PLANEARTH" />
  <meta property="og:description" content="{{subtitle}} - {{title}}" />
  <meta property="og:image" content="{{image_url}}" />
  <meta property="og:url" content="https://www.planearth.co.kr/works-detail.html?id={{id}}" />
  <link rel="canonical" href="https://www.planearth.co.kr/works-detail.html?id={{id}}" />
  <meta name="robots" content="index, follow">


 
<script data-goatcounter="https://jmlee710000.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>




  <!-- ✅ 봇이 아니면 리디렉션 (딜레이 포함) -->
  <script>
    const isBot = /bot|crawl|slurp|spider/i.test(navigator.userAgent);
    if (!isBot) {
      document.documentElement.classList.add('notbot');
      setTimeout(() => {
        window.location.replace("https://www.planearth.co.kr/works-detail.html?id={{id}}");
      }, 500); // 0.5초 기다려서 GA 실행되게 함
    }
  </script>




  <!-- ✅ 사용자 화면 깜빡임 방지 -->
  <style>
    /* 봇 아닌 유저만 화면 숨기기 */
    html.notbot body {
      display: none;
    }
  </style>

</head>

<body>
  <!-- ✅ SEO를 위한 크롤링 대상 콘텐츠 -->
  <h1>{{title}}</h1>
  <p>{{subtitle}}</p>
  <p class="since">{{since}}</p>
  <img src="{{image_url}}" alt="{{title}}" style="max-width:100%; height:auto;" />

  <p>
    PLANEARTH Architects, founded by architect Park Jun-hyun in Seoul,<br />
    creates brand-driven spaces that blend into everyday life through integrated design.
    <a href="https://www.planearth.co.kr/works-detail.html?id={{id}}">click here</a>.
  </p>
</body>

</html>
