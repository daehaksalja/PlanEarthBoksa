<!-- login.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin-top: 100px;
    }
    input {
      margin: 8px;
      padding: 10px;
      width: 250px;
    }
    button {
      padding: 10px 20px;
      background: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>PLANEARTH 관리자 로그인</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="이메일" required /><br />
    <input type="password" id="password" placeholder="비밀번호" required /><br />
    <button type="submit">로그인</button>
  </form>

  <!-- login.js 파일을 불러옴 -->
  <script src="login.js"></script>
</body>
</html>
