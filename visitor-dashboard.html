<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Visitor Dashboard | PLANEARTH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/visitor-dashboard.css" />
</head>
<body class="v-body">

  <header class="v-header">
    <a href="admin-dashboard.html" class="nav-btn left">← 대쉬보드</a>
    <h1 class="v-title">방문자수</h1>
  <a href="login.html" class="nav-btn right">로그아웃</a>
  </header>

  <main class="v-main">
    <!-- 상단 핵심 지표 6개 -->
    <section class="cards main-stats" id="cards">
      <div class="card realtime-info" id="card-realtime">
        <h2>🔴 실시간</h2>
        <p class="metric realtime-metric" id="realtimeCount">-</p>
        <span class="sub">현재 접속자 • <span id="lastUpdatedInline">-</span></span>
        <canvas id="realtimeSpark" height="32" class="spark"></canvas>
      </div>
      <div class="card today-highlight" id="card-today">
        <h2>📈 오늘 방문</h2>
        <p class="metric" id="todayCount">-</p>
        <span class="sub" id="todayChange"></span>
      </div>
      <div class="card" id="card-yesterday">
        <h2>어제</h2>
        <p class="metric" id="yesterdayCount">-</p>
        <span class="sub" id="yesterdayShare"></span>
      </div>
      <div class="card" id="card-week">
        <h2>7일 합계</h2>
        <p class="metric" id="weekCount">-</p>
        <span class="sub" id="weekAvg"></span>
      </div>
      <div class="card" id="card-month">
        <h2>30일 합계</h2>
        <p class="metric" id="monthCount">-</p>
        <span class="sub" id="monthAvg"></span>
      </div>
      <div class="card total-highlight" id="card-total">
        <h2>🏆 총 누적</h2>
        <p class="metric" id="totalCount">-</p>
        <span class="sub" id="firstDate"></span>
      </div>
    </section>

    <!-- 성능 지표 + 최근 14일 + 인기페이지 -->
    <section class="chart-section three-col">
      <div class="chart-box performance-box" id="performanceBox">
        <h3>📊 핵심 성능 지표</h3>
        <div class="performance-metrics" id="performanceMetrics">
          <div class="perf-item"><div class="perf-value" id="avgSessionDuration">-</div><div class="perf-label">평균 세션</div></div>
          <div class="perf-item"><div class="perf-value" id="bounceRate">-</div><div class="perf-label">이탈률</div></div>
          <div class="perf-item"><div class="perf-value" id="pagesPerSession">-</div><div class="perf-label">페이지/세션</div></div>
          <div class="perf-item"><div class="perf-value" id="newUserPercent">-</div><div class="perf-label">신규 비율</div></div>
        </div>
      </div>
      <div class="chart-box">
        <h3>📈 최근 14일 트렌드</h3>
        <canvas id="chartDaily" height="140"></canvas>
      </div>
      <div class="chart-box" id="popularPagesBox">
        <h3>⭐ 인기 페이지 TOP</h3>
        <div id="popularPages" class="popular-pages compact"></div>
      </div>
    </section>

    <!-- 디바이스 / 브라우저 / 국가 -->
    <section class="analysis-section">
      <div class="analysis-row">
        <div class="analysis-box">
          <h3>🖥️ 디바이스별</h3>
          <canvas id="chartDevices" height="200"></canvas>
        </div>
        <div class="analysis-box">
          <h3>🌐 브라우저별</h3>
          <canvas id="chartBrowsers" height="200"></canvas>
        </div>
        <div class="analysis-box">
          <h3>🌍 국가별</h3>
          <div id="countriesList" class="countries-list"></div>
        </div>
      </div>
    </section>

    <!-- 시간대 -->
    <section class="analysis-section">
      <div class="analysis-row full-width">
        <div class="analysis-box full-width">
          <h3>🕐 시간대별 (24h)</h3>
          <canvas id="chartHourly" height="160"></canvas>
        </div>
      </div>
    </section>

    <!-- 원시 데이터 -->
    <section class="raw-section">
      <h3>📋 원시 데이터 (최근 90일)</h3>
      <table class="raw-table" id="rawTable">
        <thead><tr><th>날짜</th><th>방문자</th><th>비율(7일평균 대비)</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer class="v-footer">ⓒ PLANEARTH VISITOR DASHBOARD</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/visitor-dashboard.js"></script>
</body>
</html>
