<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Nanum Gothic', Arial, sans-serif;
      background: #f5f6fa;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .dashboard-container {
      margin-top: 70px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 2px 14px #d4e6ff40;
      padding: 36px 40px 30px 40px;
      min-width: 320px;
      max-width: 95vw;
      text-align: center;
      border: 1.5px solid #dbe5ee;
    }
    .user-email {
      color: #0075c4;
      font-weight: bold;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
    .logout-btn {
      padding: 10px 24px;
      border-radius: 9px;
      border: none;
      background: linear-gradient(93deg, #92e4ff 30%, #00bfff 100%);
      color: #fff;
      font-size: 1.07rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 10px #aee7ff60;
      transition: background 0.18s;
    }
    .logout-btn:hover {
      background: linear-gradient(93deg, #a3f3fe 10%, #1690c6 100%);
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="user-email" id="user-email">관리자 확인 중...</div>
    <button class="logout-btn" id="logout-btn">로그아웃</button>
  </div>
  <script>
    // Supabase 연결
    const SUPABASE_URL = "https://feprvneoartflrnmefxz.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_LW3f112nFPSSUUNvrXl19A__y73y2DE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // 현재 로그인된 유저 정보 가져오기
    async function checkLogin() {
      const { data, error } = await supabase.auth.getUser();
      if (!data || !data.user) {
        // 로그인 안 되어 있으면 로그인 페이지로 이동
        window.location.href = "login.html";
        return;
      }
      // 이메일 표시
      document.getElementById("user-email").textContent =
        "환영합니다! " + data.user.email + " 님";
    }

    checkLogin();

    // 로그아웃 버튼
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
