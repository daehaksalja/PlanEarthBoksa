<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뭉순이 관리자 로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #fff7e3 0%, #ffe5ed 100%);
      font-family: 'Nanum Gothic', 'Jua', Arial, sans-serif;
    }
    .login-container {
      background: linear-gradient(110deg, #fffaf2 60%, #ffe5ed 120%);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(243,181,169,0.18), 0 2px 12px 0 rgba(0,0,0,0.08);
      padding: 42px 7vw 34px 7vw;
      width: 100%;
      max-width: 370px;
      min-width: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 23px;
      border: 1.8px solid #ffd5c0;
    }
    .dog-face {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      background: radial-gradient(circle at 60% 30%, #ffe7b8 60%, #f7c49d 100%);
      box-shadow: 0 4px 24px 0 #fadac2c4;
      margin-bottom: -12px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #fff4e3;
      font-size: 2.8rem;
      user-select: none;
    }
    .login-title {
      font-size: 2.05rem;
      color: #fa9c60;
      font-family: 'Jua', Arial, sans-serif;
      letter-spacing: 1.2px;
      margin-top: 20px;
      margin-bottom: 3px;
      text-align: center;
      text-shadow: 0 2px 10px #ffe7c77a;
    }
    .login-desc {
      font-size: 1.09rem;
      color: #b78450;
      letter-spacing: 0.1px;
      margin-bottom: 7px;
      font-family: 'Nanum Gothic', Arial, sans-serif;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: stretch;
    }
    .login-form input {
      background: #fff5ef;
      border: 1.4px solid #ffe2ca;
      border-radius: 16px;
      padding: 15px 15px;
      font-size: 1.08rem;
      color: #b27e55;
      outline: none;
      transition: border-color 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 12px 0 #ffe1ca33;
    }
    .login-form input:focus {
      border-color: #ffbd83;
      background: #fffdf7;
      box-shadow: 0 0 8px #ffe0a655;
    }
    .login-form button {
      margin-top: 3px;
      padding: 15px 0;
      background: linear-gradient(90deg, #ffbe9f 65%, #ffe67d 100%);
      color: #9e6e3e;
      border: none;
      border-radius: 16px;
      font-size: 1.12rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 14px #ffe0bb50, 0 1px 5px #ffe6c9;
      letter-spacing: 0.3px;
      font-family: 'Jua', Arial, sans-serif;
      transition: background 0.16s, color 0.16s, transform 0.10s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #ffcfb7 40%, #fff2a7 100%);
      color: #d79258;
      transform: translateY(-1.2px) scale(1.03);
      box-shadow: 0 5px 22px #ffdfa855;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <div class="login-container">
    <div class="dog-face">🐾</div>
    <div class="login-title">뭉순이 관리자 로그인</div>
    <div class="login-desc">따뜻하게, 넓게, 귀엽게 로그인해봐요! 💛</div>
    <form id="login-form" class="login-form">
      <input type="email" id="email" placeholder="이메일" autocomplete="username" required />
      <input type="password" id="password" placeholder="비밀번호" autocomplete="current-password" required />
      <button type="submit">로그인</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
