<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fff7e3 0%, #d1f0ff 100%);
      font-family: 'Nanum Gothic', 'Jua', Arial, sans-serif;
      margin: 0; min-height: 100vh;
      display: flex; flex-direction: column; align-items: center; 
    }
    .dashboard-container {
      margin-top: 40px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 38px #c8e5fc33;
      padding: 30px 3vw 32px 3vw;
      width: 100%; max-width: 480px;
      min-width: 0; display: flex; flex-direction: column; align-items: center;
      border: 2px solid #aee8fc; gap: 20px;
    }
    .user-email { color: #0075c4; font-weight: bold; margin-bottom: 10px; font-size: 1.1rem;}
    .logout-btn {
      padding: 8px 22px; border-radius: 10px; border: none;
      background: linear-gradient(93deg, #92e4ff 30%, #00bfff 100%);
      color: #fff; font-size: 1.05rem; font-weight: bold; cursor: pointer;
      box-shadow: 0 2px 10px #aee7ff60; transition: background 0.18s;
    }
    .logout-btn:hover { background: linear-gradient(93deg, #a3f3fe 10%, #1690c6 100%);}
    .image-list { width: 100%; margin-top: 20px; display: flex; flex-direction: column; gap: 15px; }
    .image-item {
      display: flex; align-items: center; gap: 16px;
      background: #f9fafe; border-radius: 13px; box-shadow: 0 2px 8px #e0effa35;
      padding: 10px 14px;
    }
    .image-thumb { width: 52px; height: 52px; object-fit: cover; border-radius: 8px; border: 1px solid #e9f2fa;}
    .image-info { flex: 1 1 0; }
    .image-filename { font-weight: bold; color: #495569;}
    .image-desc { color: #7b8593; font-size: 0.97rem;}
  </style>
</head>
<body>
  <div class="dashboard-container">
  <div class="user-email" id="user-email">관리자 확인 중...</div>
  <button class="logout-btn" id="logout-btn">로그아웃</button>
  <div class="works-list" id="works-list">작품 불러오는 중...</div>
</div>
<script>
  const SUPABASE_URL = "https://feprvneoartflrnmefxz.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable_LW3f112nFPSSUUNvrXl19A__y73y2DE";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // 로그인 체크
  async function checkLogin() {
    const { data, error } = await supabase.auth.getUser();
    if (!data || !data.user) {
      window.location.href = "login.html";
      return null;
    }
    document.getElementById("user-email").textContent =
      "환영합니다! " + data.user.email + " 님";
    return data.user;
  }

  // works 목록 불러오기 (썸네일+타이틀)
  async function loadWorks() {
    const listElem = document.getElementById("works-list");
    listElem.textContent = "작품 불러오는 중...";
    const { data, error } = await supabase
      .from("works")
      .select("id, title, image_url")
      .order("id", { ascending: false });
    if (error) {
      listElem.textContent = "불러오기 오류: " + error.message;
      return;
    }
    if (!data || data.length === 0) {
      listElem.textContent = "등록된 작품이 없습니다.";
      return;
    }
    listElem.innerHTML = "";
    for (const row of data) {
      const div = document.createElement("div");
      div.className = "work-dashboard-item";
      div.style = "display: flex; align-items: center; gap: 12px; margin-bottom: 10px; cursor: pointer;";
      div.innerHTML = `
        <img src="${row.image_url}" alt="썸네일" style="width:48px; height:48px; object-fit:cover; border-radius:9px; border:1px solid #eee;">
        <span style="font-weight:bold; color:#2c3958;">${row.title}</span>
      `;
      div.onclick = () => {
        window.location.href = `works-detail.html?id=${row.id}`;
      };
      listElem.appendChild(div);
    }
  }

  // 로그아웃
  document.getElementById("logout-btn").addEventListener("click", async () => {
    await supabase.auth.signOut();
    window.location.href = "login.html";
  });

  // 시작!
  checkLogin().then((user) => {
    if (user) loadWorks();
  });
</script>

</body>
</html>
